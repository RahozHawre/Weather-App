<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App Ui Design</title>
</head>
<body>

    <div class="container">
        <div class="left-info">
            <div id="pic_gradient"></div>
            <div class="today-info">
                <h2>Sunday</h2>
                <span>6 Augast 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Toronto, SUN</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' ></i>
                <h1 class="weather-temp">
                    23°C
                </h1>
                <h3>Windy</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">60 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">24°</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">26 Km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud-light-rain' ></i>
                    <span>Mon</span>
                    <span class="day-temp">24°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Tue</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Wed</span>
                    <span class="day-temp">27°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-lightning' ></i>
                    <span>Thu</span>
                    <span class="day-temp">24°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button" onclick="search_location()">Search Location</button>
            </div>

        </div>

    </div>

</body>

<script src="index.js"></script>

</html>
